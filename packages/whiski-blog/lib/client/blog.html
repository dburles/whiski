<template name="blogNav">
  <li><a href="{{pathFor 'blogOverview'}}">overview</a></li>
  <li><a href="{{pathFor 'blogAdd'}}">add</a></li>
</template>

<template name="blogOverview">
  <h2>blog overview</h2>
  <ul>
  {{#each this}}
    <li>
      <a href="{{pathFor 'blogEdit'}}\">{{title}}</a>
      <ul>
        <li>{{author}}</li>
        <li>{{content}}</li>
        <li><a class="remove" href="">[remove]</a></li>
      </ul>
    </li>
  {{/each}}
  </ul>
</template>

<template name="blogForm">
  <h2>Blog</h2>
  <form role="form">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" name="title" value="{{title}}">
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" name="author" value="{{author}}">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" class="form-control" cols="30" rows="10">{{content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
