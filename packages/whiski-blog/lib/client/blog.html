<template name="blogNav">
  <li><a href="{{pathFor 'blogOverview'}}">overview</a></li>
  <li><a href="{{pathFor 'blogAdd'}}">add</a></li>
</template>

<template name="blogOverview">
  <h2>blog overview</h2>
  <ul>
  {{#each this}}
    <li>{{name}} - {{message}} - <a href="{{pathFor 'blogEdit'}}">edit</a></li>
  {{/each}}
  </ul>
</template>

<template name="blogEdit">
  <h2>edit</h2>
  {{#with this}}
  <form>
    <input type="text" name="name" value="{{name}}">
    <input type="text" name="message" value="{{message}}">
    <input type="submit" value="save">
  </form>
  {{/with}}
</template>

<template name="blogAdd">
  <h2>add</h2>
  <form>
    <input type="text" name="name">
    <input type="text" name="message">
    <input type="submit" value="add">
  </form>
</template>
