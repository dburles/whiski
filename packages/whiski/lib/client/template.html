<template name="whiskiLayout">
  {{> whiskiStyles}}

  <h1>whiski layout</h1>
  
  <nav>
    <ul>
      <li><a href="{{pathFor 'whiskiHome'}}">Home</a></li>
      <ul>
        {{yield 'nav'}}
      </ul>
    </ul>
  </nav>

  <div class="row">
    <div class="col-md-8">{{yield}}</div>
  </div>
</template>

<template name="whiskiHome">
  <h2>whiski home</h2>
  <h3>installed modules:</h3>
  <ul>
    {{#each modules}}
      <li>
        <a href="{{pathFor route}}">{{name}}</a>
        <ul>
          <li>
            author: {{author}}
          </li>
        </ul>
      </li>
    {{/each}}
  </ul>
</template>

<template name="whiskiStyles">
  <style>
    body {
      margin: 20px;
    }
  </style>
</template>
